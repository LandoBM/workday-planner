<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Asthetic Working Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Daily Planner</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="8" class="row hour time-block">
        <div class="col-1"> 8 AM</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></i></button>
      </div>
      <div id="9"class="row hour time-block">
        <div class="col-1"> 9 AM</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></i></button>
      </div>
      <div id="10" class="row hour time-block">
        <div class="col-1"> 10 AM</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></i></button>
      </div>
      <div id="11" class="row hour time-block">
        <div class="col-1"> 11 AM</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></i></button>
      </div>
      <div id="12" class="row hour time-block">
        <div class="col-1"> 12 PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></i></button>
      </div>
      <div id="1" class="row hour time-block">
        <div class="col-1"> 1 PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></i></button>
      </div>
      <div id="2" class="row hour time-block">
        <div class="col-1"> 2 PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></i></button>
      </div>
      <div id="3" class="row hour time-block">
        <div class="col-1"> 3 PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></i></button>
      </div>
      <div id="4" class="row hour time-block">
        <div class="col-1"> 4 PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></i></button>
      </div>
      <div id="5" class="row hour time-block">
        <div class="col-1"> 5 PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></i></button>
      </div>
      <div id="6" class="row hour time-block">
        <div class="col-1"> 6 PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></i></button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/javascript/script.js"></script>
  </body>
</html>
